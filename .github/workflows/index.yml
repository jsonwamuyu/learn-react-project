name: Learn React Project
on:
    push:
        branches:
            -main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code/Checkout Repo
              uses: actions/checkout@v4
            - name: Install Node js
              uses: actions/setup-node@v4
              with:
                node-version: 18.x
            - name: Install Dependencies using npm
              run: npm install